<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fb56f7263e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="product-card">

        <div class="image"><img src="images/image-product-desktop.jpg"></div>

        <div class="product-info">
            <h2>PERFUME</h2>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                House
                of CHANEL.</p>
            <div class="price">
                <h3>$149.99</h3>
                <h4>$169.99</h4>
            </div>
            <button><img src="images/icon-cart.svg">Add to Cart</button>
        </div>

    </div>

</body>

</html>
